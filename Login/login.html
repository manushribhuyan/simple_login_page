<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-glow glow1"></div>
  <div class="background-glow glow2"></div>
  
  <div class="container">
    <div class="image-section">
      <img src="vr.jpg" alt="Virtual Reality User">
    </div>
    
    <div class="form-section">
      <div class="logo">MANUSHRI</div>
      
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Help</a>
      </div>
      
      <div class="login-form">
        <h2>Register</h2>
        
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username">
        </div>
        
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="terms">
          <label for="terms">I agree to terms & conditions</label>
        </div>
        
        <button id="registerBtn">Register</button>
        
        <div class="signup-link">
          Already have an account? <a href="#">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    /
    const registerBtn = document.getElementById('registerBtn');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const termsCheckbox = document.getElementById('terms');
    
    registerBtn.addEventListener('click', function() {
      let isValid = true;
      
      if (!usernameInput.value.trim()) {
        usernameInput.style.borderColor = 'red';
        isValid = false;
      } else {
        usernameInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
      }
      
      if (!emailInput.value.trim() || !emailInput.value.includes('@')) {
        emailInput.style.borderColor = 'red';
        isValid = false;
      } else {
        emailInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
      }
      
      if (!passwordInput.value.trim() || passwordInput.value.length < 6) {
        passwordInput.style.borderColor = 'red';
        isValid = false;
      } else {
        passwordInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
      }
      
      if (!termsCheckbox.checked) {
        termsCheckbox.style.borderColor = 'red';
        isValid = false;
      } else {
        termsCheckbox.style.borderColor = 'rgba(255, 255, 255, 0.3)';
      }
      
      if (isValid) {
       
        registerBtn.textContent = "Success!";
        registerBtn.style.background = "linear-gradient(90deg, #4CAF50, #45a049)";
        
        setTimeout(() => {
          alert("Registration successful!");
          
        }, 1000);
      } else {
        
        registerBtn.classList.add('shake');
        setTimeout(() => {
          registerBtn.classList.remove('shake');
        }, 500);
      }
    });
    
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateY(-5px)';
        this.style.boxShadow = '0 0 0 3px rgba(167, 66, 224, 0.3)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateY(0)';
        this.style.boxShadow = 'none';
      });
    });
  </script>
</body>
</html>
